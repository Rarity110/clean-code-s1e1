<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" 
           src="./eisenhower-matrix.jpg" 
           alt="Eisenhower matrix">
      <a  class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__title">Add Item</h2>
        <div class="item">
          <input class="item__input item__input_text item__input_new" 
                 type="text">
          <button class="item__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="list list_todo">
          <li class="item list__item">
            <input class="item__input item__input_checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input item__input_text" type="text" >
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete btn">
              <img class="btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="item list__item list__item_edit-mode">
            <input class="item__input item__input_checkbox" type="checkbox">
            <label class="item__label item__label_edit-mode">Go Shopping</label>
            <input class="item__input item__input_text item__input_edit-mode" 
                   type="text" value="Go Shopping" >
            <button class="item__btn item__btn_edit">Save</button>
            <button class="item__btn item__btn_delete btn">
              <img class="btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="list list_completed">
          <li class="item list__item">
            <input class="item__input item__input_checkbox" type="checkbox" checked>
            <label class="item__label item__label">See the Doctor</label>
            <input class="item__input item__input_text" type="text" >
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete btn">
              <img class="btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
